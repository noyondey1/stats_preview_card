<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="" class="desktop-img">
      <img src="./images/image-header-mobile.jpg" alt="" class="mobile-img">
    </div>
    <div class="inner-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats-container">
        <div class="stats">
          <div class="value lower">10k+</div>
          <div class="type">companies</div>
        </div>
        <div class="stats">
          <div class="value">314+</div>
          <div class="type">templates</div>
        </div>
        <div class="stats">
          <div class="value">12m+</div>
          <div class="type">queries</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Noyon Dey</a>.
  </div>
</body>

</html>
